<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/css/lib/qunit.css" type="text/css" media="screen" />
  <script type="text/javascript" src="/js/lib/qunit.js"></script>
  <script type="text/javascript" src="/js/lib/jquery-1.7.1.js"></script>
  <script type="text/javascript" src="/js/youtubes.js?1"></script>
  <title>Tim's Online World of Tests</title>

  <script>
    $(document).ready(function () {

module("Util");

test("adding commas to a number", function () {
    equals(tl.util.addCommas("1234"), "1,234");
    equals(tl.util.addCommas("123456789"), "123,456,789");
    equals(tl.util.addCommas("12"), "12");
    equals(tl.util.addCommas("1234.56"), "1,234.56");
});

module("Youtubes");

asyncTest("search youtube", function () {
    tl.youtubes.search("bumble bee tuna", function (success) {
        ok(success);
        start();
    });
});

  });
  </script>
</head>

<body>
  <h1 id="qunit-header">Tim's Online World</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture"></div>
</body>

</html>
